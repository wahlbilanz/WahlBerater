<header>
  <a class="logo" routerLink="/">
    <img src="assets/static/wahlberater-horizontal-inverted-optm.svg" />
  </a>

  <a class="menu-toggle" [title]="(isMenuOpen | async) === true ? 'Menü schließen' : 'Menü öffnen'" (click)="toggleMenu($event)">
    <i nz-icon nzType="menu" nzTheme="outline"></i>
  </a>
</header>

<nav *ngIf="(isMenuOpen | async) === true" @menuAnimation aria-modal="true">
  <app-navigation-container></app-navigation-container>
</nav>

<main (click)="mainClicked($event)">
  <router-outlet></router-outlet>
</main>
