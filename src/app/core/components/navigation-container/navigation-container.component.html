<a
  class="nav-block shadow-hover home-link"
  routerLink="/"
  routerLinkActive="active"
  [routerLinkActiveOptions]="{ exact: true }"
  title="ZurÃ¼ck zur Startseite"
>
  <i nz-icon nzType="home" nzTheme="outline" class="nav-icon" alt="House Icon"></i>
  Start
</a>

<a
  class="nav-block shadow-hover results-link"
  routerLink="/quiz/{{ ResultUrlPath }}"
  routerLinkActive="active"
  title="Zur Quiz Auswertung"
  *ngIf="(lastQuizPage | async) === ResultUrlPath"
>
  <i nz-icon nzType="bar-chart" nzTheme="outline" class="nav-icon" alt="Chart Icon"></i>
  Auswertung
</a>

<a
  class="nav-block shadow-hover quiz-link"
  routerLink="/quiz/{{ lastQuizPage | async }}"
  routerLinkActive="active"
  title="Started das Quiz"
  *ngIf="(lastQuizPage | async) !== ResultUrlPath"
>
  <i nz-icon nzType="question" nzTheme="outline" class="nav-icon" alt="Question Icon"></i>
  Quiz
</a>

<a class="nav-block shadow-hover candidates-link" routerLink="/parties" routerLinkActive="active" title="Zur Liste aller Wahllisten">
  <i nz-icon nzType="user" nzTheme="outline" class="nav-icon" alt="User Icon"></i>
  Wahl&shy;listen
</a>

<a
  class="nav-block shadow-hover claims-link"
  routerLink="/claim"
  routerLinkActive="active"
  title="Zur Liste aller Thesen die die Kandidierenden beantwortet haben"
>
  <i nz-icon nzType="unordered-list" nzTheme="outline" class="nav-icon" alt="Menu Icon"></i>
  Thesen
</a>

<ul class="boring-menu">
  <li><a routerLink="/docs/about" routerLinkActive="active">WahlBerater Projekt</a></li>
  <li><a routerLink="/docs/privacy" routerLinkActive="active">Datenschutz</a></li>
  <li><a routerLink="/docs/imprint" routerLinkActive="active">Impressum</a></li>
</ul>

<div class="accessibility-switches">
  <label
    nz-checkbox
    nzNoAnimation
    [ngModel]="(accessibilityModes | async)?.reducedMotionMode"
    (ngModelChange)="updateReducedMotionMode($event)"
    >Modus ohne Animationen</label
  >
  <br />
  <label
    nz-checkbox
    nzNoAnimation
    [ngModel]="(accessibilityModes | async)?.accessibilityMode"
    (ngModelChange)="updateAccessibilityMode($event)"
    >Modus mit reduzierten grafischen Elementen</label
  >
</div>
