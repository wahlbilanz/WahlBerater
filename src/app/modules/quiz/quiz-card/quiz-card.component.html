<ng-container *ngIf="category && votes | async as v">
  <div
    class="quiz-container"
    (touchstart)="swipe($event, true)"
    (touchend)="swipe($event, false)"
    style="height:{{ containerHeight }}px; width: 100%"

    <div
      [@swipeAnimation]="accessibilityModes?.reducedMotionMode ? 'there' : swipeAnimation"
      id="quizcard"
      class=""
      style="border-color:{{ category.color }}"
    >
      <h2 id="card-category">
        {{ category.title }}
      </h2>

      <div id="claim-background" [innerHTML]="claim.description | markdown" class=""></div>

      <h1 id="claim" class="" [innerHTML]="claim.title"></h1>
