<ul class="small claim-links">
  <li class="more-info" *ngIf="showMoreInfoLink">
    <i nz-icon nzType="double-right" nzTheme="outline"></i
    ><a [routerLink]="'/claim/' + claimId"
      >Mehr Informationen zu dieser These mit detailierten Antworten der {{ includeCandidates ? 'Kandidierenden' : 'Listen' }}.</a
    >
  </li>
  <li class="redecide" *ngIf="showQuizLink">
    <i nz-icon nzType="double-right" nzTheme="outline"></i
    ><a [routerLink]="'/quiz/' + claimId" *ngIf="!this.accessibilityModes?.accessibilityMode"
      >Zur체ck zum Quiz, um Entscheidung zu 채ndern.</a
    >
    <a
      [routerLink]="'/quiz/' + AccessibleUrlPath"
      [fragment]="sAccessibleUrlFragment + claimId"
      *ngIf="this.accessibilityModes?.accessibilityMode"
      >Zur체ck zum Quiz, um Entscheidung zu 채ndern.</a
    >
  </li>
</ul>
