<nz-breadcrumb>
  <nz-breadcrumb-item><a routerLink="/">Start</a></nz-breadcrumb-item>
  <nz-breadcrumb-item><span title="Aktuelle Seite: Wahllisten">Wahllisten</span></nz-breadcrumb-item>
</nz-breadcrumb>

<h1>Wahllisten</h1>

<section [ngClass]="{ 'party-list': true, 'unsorted-parties': !sortedParties }" *ngIf="politicalData?.parties">
  <a
    class="party-link"
    title="Mehr Informationen und Kandidierende von {{ politicalData.parties[id].name }}"
    [routerLink]="['/', 'parties', id]"
    *ngFor="let id of partyIds | async"
  >
    <app-party-card
      [partyId]="id"
      [showSocialLinks]="false"
      [politicalData]="politicalData"
      [personalData]="personalData"
      [partyData]="politicalData.parties[id]"
    >
    </app-party-card>
  </a>
</section>
