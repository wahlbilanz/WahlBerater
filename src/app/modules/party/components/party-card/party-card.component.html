<div class="party-card" [style.border-left-color]="party.color" *ngIf="partyData | async as party">
  <img class="party-picture" src="{{ baseUrl }}/{{ party.picture }}" [routerLink]="[partyIdent]" />
  <!-- <div class="details"> -->
  <h2 class="party-name">{{ party.name }}</h2>
  <p class="party-description">{{ party.shortDescription }}</p>
  <div class="party-candidates" *ngIf="partyCandidates | async as pCand">
    <a
      [routerLink]="[partyIdent, 'candidates', candidate.candidateId]"
      class="candidate-picture"
      [style.border-color]="party.color"
      nz-tooltip
      [nzTooltipTitle]="candidate.name"
      *ngFor="let candidate of pCand"
    >
      <img src="{{ baseUrl }}/{{ candidate.picture }}" [title]="candidate.name" *ngIf="candidate.picture" />
    </a>
  </div>
  <div class="party-social">
    <app-social-links [links]="party.links" [name]="party.name"></app-social-links>
  </div>
  <a class="party-link" title="Mehr Informationen und Kandidaten von {{ party.name }}" [routerLink]="[partyIdent]">Mehr Informationen</a>
  <!-- </div> -->
</div>
