<div class="party-card" [style.border-left-color]="party.color" *ngIf="partyData | async as party">
  <img class="party-picture" src="{{ party.picture | pictureUrl }}" [routerLink]="['/', 'parties', partyIdent]" />
  <h2 class="party-name">{{ party.name }}</h2>
  <p class="party-description">{{ party.shortDescription | markdown }}</p>
  <div class="party-candidates" *ngIf="partyCandidates | async as pCand">
    <a
      [routerLink]="[partyIdent, 'candidates', candidate.candidateId]"
      class="candidate-picture"
      [style.border-color]="party.color"
      nz-tooltip
      [nzTooltipTitle]="candidate.name"
      *ngFor="let candidate of pCand"
    >
      <img src="{{ candidate.picture | pictureUrl }}" [title]="candidate.name" *ngIf="candidate.picture" />
    </a>
  </div>
  <div class="party-social" *ngIf="showSocialLinks">
    <app-social-links [links]="party.links" [name]="party.name"></app-social-links>
  </div>
  <a class="party-link" title="Mehr Informationen und Kandidierende von {{ party.name }}" [routerLink]="['/', 'parties', partyIdent]"
    >Mehr Informationen</a
  >
  <!-- </div> -->
</div>
